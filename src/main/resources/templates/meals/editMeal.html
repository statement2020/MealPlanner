<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Meal</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h2>Edit Meal</h2>
        <form th:action="@{/meals/edit/{id}(id=\${meal.id})}" th:object="${meal}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="macros">Macros (comma-separated)</label>
                <input type="text" class="form-control" id="macros" th:field="*{macros}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Meal</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meal Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Your Meal Plans</h1>

    <!-- Meal Plan Table -->
    <table class="table table-bordered mt-4">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Meal Name</th>
            <th>Order</th>
            <th>Calories</th>
            <th>Protein</th>
            <th>Carbs</th>
            <th>Fats</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mealPlan : ${mealPlans}">
            <td th:text="${mealPlan.date}"></td>
            <td th:text="${mealPlan.mealName}"></td>
            <td th:text="${mealPlan.orderOfDay}"></td>
            <td th:text="${mealPlan.calories}"></td>
            <td th:text="${mealPlan.protein}"></td>
            <td th:text="${mealPlan.carbs}"></td>
            <td th:text="${mealPlan.fats}"></td>
            <td>
                <form th:action="@{'/meal-plans/' + ${mealPlan.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Meal Plan Form -->
    <h3 class="mt-5">Add a Meal</h3>
    <form th:action="@{/meal-plans}" method="post" class="row g-3">
        <div class="col-md-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="col-md-3">
            <label for="mealName" class="form-label">Meal Name</label>
            <input type="text" class="form-control" id="mealName" name="mealName" required>
        </div>
        <div class="col-md-2">
            <label for="orderOfDay" class="form-label">Order</label>
            <input type="number" class="form-control" id="orderOfDay" name="orderOfDay" required>
        </div>
        <div class="col-md-2">
            <label for="calories" class="form-label">Calories</label>
            <input type="number" class="form-control" id="calories" name="calories" required>
        </div>
        <div class="col-md-2">
            <label for="protein" class="form-label">Protein</label>
            <input type="number" class="form-control" id="protein" name="protein" required>
        </div>
        <div class="col-md-2">
            <label for="carbs" class="form-label">Carbs</label>
            <input type="number" class="form-control" id="carbs" name="carbs" required>
        </div>
        <div class="col-md-2">
            <label for="fats" class="form-label">Fats</label>
            <input type="number" class="form-control" id="fats" name="fats" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Meal</button>
        </div>
    </form>

    <!-- Invite User -->
    <h3 class="mt-5">Invite Someone</h3>
    <form th:action="@{/meal-plans/invite}" method="post" class="row g-3">
        <div class="col-md-8">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-warning mt-4">Send Invite</button>
        </div>
    </form>
</div>
</body>
</html>
